<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">AM及DSB调制解调系统框图</text>
    
    <!-- AM调制系统 -->
    <text x="200" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AM调制系统</text>
    
    <!-- AM调制系统框图 -->
    <!-- 输入信号 -->
    <text x="50" y="120" font-family="Arial" font-size="14">m(t)</text>
    <line x1="70" y1="120" x2="120" y2="120" stroke="black" stroke-width="2" />
    <polygon points="115,115 120,120 115,125" fill="black" />
    
    <!-- 加法器 -->
    <circle cx="140" cy="120" r="15" stroke="black" stroke-width="2" fill="white" />
    <text x="140" y="125" font-family="Arial" font-size="14" text-anchor="middle">+</text>
    
    <!-- 直流偏置 -->
    <text x="140" y="80" font-family="Arial" font-size="14" text-anchor="middle">A0</text>
    <line x1="140" y1="90" x2="140" y2="105" stroke="black" stroke-width="2" />
    <polygon points="135,105 140,95 145,105" fill="black" />
    
    <!-- 乘法器 -->
    <rect x="170" y="100" width="40" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="190" y="125" font-family="Arial" font-size="14" text-anchor="middle">×</text>
    
    <!-- 载波 -->
    <text x="220" y="80" font-family="Arial" font-size="14">c(t)</text>
    <line x1="220" y1="90" x2="220" y2="120" stroke="black" stroke-width="2" />
    <polygon points="215,120 220,110 225,120" fill="black" />
    
    <!-- 输出信号 -->
    <line x1="210" y1="120" x2="260" y2="120" stroke="black" stroke-width="2" />
    <polygon points="255,115 260,120 255,125" fill="black" />
    <text x="280" y="120" font-family="Arial" font-size="14">sAM(t)</text>
    
    <!-- AM解调系统 -->
    <text x="200" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">AM解调系统</text>
    
    <!-- AM解调系统框图 -->
    <!-- 输入信号 -->
    <text x="50" y="270" font-family="Arial" font-size="14">sAM(t)</text>
    <line x1="70" y1="270" x2="120" y2="270" stroke="black" stroke-width="2" />
    <polygon points="115,265 120,270 115,275" fill="black" />
    
    <!-- 包络检波器 -->
    <rect x="140" y="250" width="60" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="170" y="275" font-family="Arial" font-size="14" text-anchor="middle">包络</text>
    <text x="170" y="290" font-family="Arial" font-size="12" text-anchor="middle">检波器</text>
    
    <!-- 低通滤波器 -->
    <rect x="220" y="250" width="60" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="250" y="275" font-family="Arial" font-size="14" text-anchor="middle">LPF</text>
    <text x="250" y="295" font-family="Arial" font-size="10" text-anchor="middle">截止频率:280Hz</text>
    
    <!-- 输出信号 -->
    <line x1="280" y1="270" x2="330" y2="270" stroke="black" stroke-width="2" />
    <polygon points="325,265 330,270 325,275" fill="black" />
    <text x="350" y="270" font-family="Arial" font-size="14">m(t)</text>
    
    <!-- DSB调制系统 -->
    <text x="200" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">DSB调制系统</text>
    
    <!-- DSB调制系统框图 -->
    <!-- 输入信号 -->
    <text x="50" y="400" font-family="Arial" font-size="14">m(t)</text>
    <line x1="70" y1="400" x2="120" y2="400" stroke="black" stroke-width="2" />
    <polygon points="115,395 120,400 115,405" fill="black" />
    
    <!-- 乘法器 -->
    <rect x="140" y="380" width="40" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="160" y="405" font-family="Arial" font-size="14" text-anchor="middle">×</text>
    
    <!-- 载波 -->
    <text x="200" y="360" font-family="Arial" font-size="14">c(t)</text>
    <line x1="200" y1="370" x2="200" y2="400" stroke="black" stroke-width="2" />
    <polygon points="195,400 200,390 205,400" fill="black" />
    
    <!-- 输出信号 -->
    <line x1="180" y1="400" x2="230" y2="400" stroke="black" stroke-width="2" />
    <polygon points="225,395 230,400 225,405" fill="black" />
    <text x="250" y="400" font-family="Arial" font-size="14">sDSB(t)</text>
    
    <!-- DSB解调系统 -->
    <text x="200" y="480" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">DSB解调系统</text>
    
    <!-- DSB解调系统框图 -->
    <!-- 输入信号 -->
    <text x="50" y="530" font-family="Arial" font-size="14">sDSB(t)</text>
    <line x1="70" y1="530" x2="120" y2="530" stroke="black" stroke-width="2" />
    <polygon points="115,525 120,530 115,535" fill="black" />
    
    <!-- 乘法器 -->
    <rect x="140" y="510" width="40" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="160" y="535" font-family="Arial" font-size="14" text-anchor="middle">×</text>
    
    <!-- 本地载波 -->
    <text x="200" y="490" font-family="Arial" font-size="14">c(t)</text>
    <line x1="200" y1="500" x2="200" y2="530" stroke="black" stroke-width="2" />
    <polygon points="195,530 200,520 205,530" fill="black" />
    
    <!-- 带通滤波器 -->
    <rect x="220" y="510" width="60" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="250" y="535" font-family="Arial" font-size="14" text-anchor="middle">BPF</text>
    <text x="250" y="550" font-family="Arial" font-size="10" text-anchor="middle">通带:972-1028Hz</text>
    
    <!-- 低通滤波器 -->
    <rect x="300" y="510" width="60" height="40" stroke="black" stroke-width="2" fill="white" />
    <text x="330" y="535" font-family="Arial" font-size="14" text-anchor="middle">LPF</text>
    <text x="330" y="550" font-family="Arial" font-size="10" text-anchor="middle">截止频率:280Hz</text>
    
    <!-- 输出信号 -->
    <line x1="360" y1="530" x2="410" y2="530" stroke="black" stroke-width="2" />
    <polygon points="405,525 410,530 405,535" fill="black" />
    <text x="430" y="530" font-family="Arial" font-size="14">m(t)</text>
    
    <!-- 频谱说明 -->
    <text x="600" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">频谱说明</text>
    
    <!-- 基带信号频谱 -->
    <text x="600" y="160" font-family="Arial" font-size="14" text-anchor="middle">基带信号频谱</text>
    <!-- 频率轴 -->
    <line x1="500" y1="180" x2="700" y2="180" stroke="black" stroke-width="1" />
    <!-- 频率刻度 -->
    <line x1="500" y1="175" x2="500" y2="185" stroke="black" stroke-width="1" />
    <text x="500" y="200" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    <line x1="528" y1="175" x2="528" y2="185" stroke="black" stroke-width="1" />
    <text x="528" y="200" font-family="Arial" font-size="10" text-anchor="middle">f1</text>
    <line x1="556" y1="175" x2="556" y2="185" stroke="black" stroke-width="1" />
    <text x="556" y="200" font-family="Arial" font-size="10" text-anchor="middle">f2</text>
    <!-- 频谱线 -->
    <line x1="528" y1="160" x2="528" y2="180" stroke="red" stroke-width="2" />
    <line x1="556" y1="160" x2="556" y2="180" stroke="red" stroke-width="2" />
    
    <!-- AM信号频谱 -->
    <text x="600" y="230" font-family="Arial" font-size="14" text-anchor="middle">AM信号频谱</text>
    <!-- 频率轴 -->
    <line x1="500" y1="250" x2="700" y2="250" stroke="black" stroke-width="1" />
    <!-- 频率刻度 -->
    <line x1="500" y1="245" x2="500" y2="255" stroke="black" stroke-width="1" />
    <text x="500" y="270" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    <line x1="600" y1="245" x2="600" y2="255" stroke="black" stroke-width="1" />
    <text x="600" y="270" font-family="Arial" font-size="10" text-anchor="middle">fc</text>
    <!-- 频谱线 -->
    <line x1="572" y1="230" x2="572" y2="250" stroke="blue" stroke-width="2" />
    <line x1="544" y1="230" x2="544" y2="250" stroke="blue" stroke-width="2" />
    <line x1="600" y1="230" x2="600" y2="250" stroke="blue" stroke-width="2" />
    <line x1="628" y1="230" x2="628" y2="250" stroke="blue" stroke-width="2" />
    <line x1="656" y1="230" x2="656" y2="250" stroke="blue" stroke-width="2" />
    <!-- 标注 -->
    <text x="572" y="220" font-family="Arial" font-size="10" text-anchor="middle">fc-f1</text>
    <text x="544" y="220" font-family="Arial" font-size="10" text-anchor="middle">fc-f2</text>
    <text x="628" y="220" font-family="Arial" font-size="10" text-anchor="middle">fc+f1</text>
    <text x="656" y="220" font-family="Arial" font-size="10" text-anchor="middle">fc+f2</text>
    
    <!-- DSB信号频谱 -->
    <text x="600" y="300" font-family="Arial" font-size="14" text-anchor="middle">DSB信号频谱</text>
    <!-- 频率轴 -->
    <line x1="500" y1="320" x2="700" y2="320" stroke="black" stroke-width="1" />
    <!-- 频率刻度 -->
    <line x1="500" y1="315" x2="500" y2="325" stroke="black" stroke-width="1" />
    <text x="500" y="340" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    <line x1="600" y1="315" x2="600" y2="325" stroke="black" stroke-width="1" />
    <text x="600" y="340" font-family="Arial" font-size="10" text-anchor="middle">fc</text>
    <!-- 频谱线 -->
    <line x1="572" y1="300" x2="572" y2="320" stroke="green" stroke-width="2" />
    <line x1="544" y1="300" x2="544" y2="320" stroke="green" stroke-width="2" />
    <line x1="628" y1="300" x2="628" y2="320" stroke="green" stroke-width="2" />
    <line x1="656" y1="300" x2="656" y2="320" stroke="green" stroke-width="2" />
    <!-- 标注 -->
    <text x="572" y="290" font-family="Arial" font-size="10" text-anchor="middle">fc-f1</text>
    <text x="544" y="290" font-family="Arial" font-size="10" text-anchor="middle">fc-f2</text>
    <text x="628" y="290" font-family="Arial" font-size="10" text-anchor="middle">fc+f1</text>
    <text x="656" y="290" font-family="Arial" font-size="10" text-anchor="middle">fc+f2</text>
    
    <!-- 解调后频谱 -->
    <text x="600" y="370" font-family="Arial" font-size="14" text-anchor="middle">解调后频谱</text>
    <!-- 频率轴 -->
    <line x1="500" y1="390" x2="700" y2="390" stroke="black" stroke-width="1" />
    <!-- 频率刻度 -->
    <line x1="500" y1="385" x2="500" y2="395" stroke="black" stroke-width="1" />
    <text x="500" y="410" font-family="Arial" font-size="10" text-anchor="middle">0</text>
    <line x1="528" y1="385" x2="528" y2="395" stroke="black" stroke-width="1" />
    <text x="528" y="410" font-family="Arial" font-size="10" text-anchor="middle">f1</text>
    <line x1="556" y1="385" x2="556" y2="395" stroke="black" stroke-width="1" />
    <text x="556" y="410" font-family="Arial" font-size="10" text-anchor="middle">f2</text>
    <!-- 频谱线 -->
    <line x1="528" y1="370" x2="528" y2="390" stroke="purple" stroke-width="2" />
    <line x1="556" y1="370" x2="556" y2="390" stroke="purple" stroke-width="2" />
    
    <!-- 滤波器参数说明 -->
    <text x="600" y="440" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">滤波器参数</text>
    
    <text x="600" y="470" font-family="Arial" font-size="14" text-anchor="middle">AM接收带通滤波器: 972-1028Hz</text>
    <text x="600" y="495" font-family="Arial" font-size="14" text-anchor="middle">AM接收低通滤波器: fc=280Hz</text>
    <text x="600" y="520" font-family="Arial" font-size="14" text-anchor="middle">DSB接收带通滤波器: 972-1028Hz</text>
    <text x="600" y="545" font-family="Arial" font-size="14" text-anchor="middle">DSB接收低通滤波器: fc=280Hz</text>
    
    <!-- 说明文字 -->
    <text x="400" y="600" font-family="Arial" font-size="12" text-anchor="middle">f1=28Hz, f2=280Hz, fc=1000Hz</text>
    <text x="400" y="625" font-family="Arial" font-size="12" text-anchor="middle">注：所有频率单位均为Hz</text>
</svg>
    